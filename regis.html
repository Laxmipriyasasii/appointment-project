<!DOCTYPE html>
<html>

<head>
      <title>HTML Login Form</title>
      <link rel="stylesheet" href="index.css">
      <script type="module" src="regis.js" defer></script>
</head>

<body>
      <div class="main">
            <h1>REGISTER</h1>

            <form action="">
                  <label for="first">
                        Username:
                  </label>
                  <input type="text" id="first" name="first" placeholder="Your Username" required>
                  <label for="second">
                        Email:
                  </label>
                  <input type="text" id="second" name="second" placeholder="Your Email" required>

                  <label for="password">
                        Password:
                  </label>
                  <input type="password" id="password" name="password" placeholder="Password" required>

                  <div class="wrap">
                        <button type="submit" onclick="solve()" style="height:40px">
                              REGISTER
                        </button>
                  </div>
            </form>
            <p>Already registered?
                  <a href="index.html" style="text-decoration: none;">
                        Log-in
                  </a>
            </p>
      </div>
</body>

</html>
